<!-- survey/templates/survey/message.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Progress</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h1 class="text-center mb-4 text-primary">{{ message }}</h1>
            <div class="text-center">
                {% if message == "Great! You are two steps away." %}
                    <a href="{% url 'page2' %}" class="btn btn-primary btn-lg">
                        Go to Step 2
                    </a>
                {% elif message == "Great! You are one step away." %}
                    <a href="{% url 'page3' %}" class="btn btn-success btn-lg">
                        Go to Step 3
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
